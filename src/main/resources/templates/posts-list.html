<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <title>Posts List</title>
</head>
<body>
<div th:replace="header :: header"></div>
<div>
    <ul class="columns is-mobile" th:each="post, iStat: ${posts}">
        <li class="column is-three-fifths is-offset-one-fifth">
            <div class="box">
                <article class="media">
                    <figure class="media-left">
                        <p class="image is-64x64">
                            <img src="https://bulma.io/images/placeholders/128x128.png">
                        </p>
                    </figure>
                    <div class="media-content">
                        <div class="content">
                            <p>
                                <strong th:text="${post.getTitle()}"></strong>
                                <small th:text="${post.getAuthor()}"></small>
                                <small>31m</small>
                            <p th:text="${post.getText()}"></p>
                            </p>
                        </div>
                        <nav class="level is-mobile">
                            <div class="level-left">
                                <a class="level-item">
                                    <span class="icon is-small"><i class="fas fa-reply"></i></span>
                                </a>
                                <a class="level-item">
                                    <span class="icon is-small"><i class="fas fa-retweet"></i></span>
                                </a>
                                <a class="level-item">
                                    <span class="icon is-small"><i class="fas fa-heart"></i></span>
                                </a>
                            </div>
                            <div class="level-right">
                                <a class="level-item button is-info" th:href="@{|/posts/${post.getId()}|}">Read more</a>
                            </div>

                        </nav>
                    </div>
                    <div class="media-right">
                        <button class="delete"></button>
                    </div>
                </article>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
